<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap");

      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 2rem;
        padding: 4rem;
      }

      .center {
        grid-column: 4 / 10;
        text-align: left;
        padding: 2rem;
        border-radius: 8px;
      }

      h1 {
        color: #333;
        border-bottom: 2px solid #333;
      }

      a {
        color: #333;
        text-decoration: none;
        border-bottom: 1px dotted #333;
      }

      a:hover {
        border-bottom-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="center">
        <h1>Kaelan</h1>
        <p>past: d1 wrestler, software engineer</p>
        <p>present: cofounder vizcom</p>
        <p>future: probably something cool af</p>
      </div>
    </div>
  </body>
</html>
